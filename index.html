<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Marvel Trivia</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!--Custom Css-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<!--
	<header>
		<img src="assets/images/all-new-marvel-header.jpg" alt="Marvel Header" width="100%" opacity=".5">
	</header> 
	-->
	<div class="jumbotron">
		<div class="container">
		  <h1 class="title">Marvel Comics Trivia</h1>
		  <p class="subHeader">Are you a wise and powerful comic-book guru? Take this timed trivia quiz and see if you are a True-Beliver!</p>
	  	</div>
	</div>

	<div class='container'>
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!-- Question page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
